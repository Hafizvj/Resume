<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pages:[
            {src:"images/book2/ML1.jpg", thumb:"images/book2/ML1.jpg", title:"Cover"},
            {src:"images/book2/ML2.jpg", thumb:"images/book2/ML2.jpg", title:"Page two"},
            {src:"images/book2/ML3.jpg", thumb:"images/book2/ML3.jpg", title:"Page three"},
            {src:"images/book2/ML4.jpg", thumb:"images/book2/ML4.jpg", title:"Page four"},
            {src:"images/book2/ML5.jpg", thumb:"images/book2/ML5.jpg", title:"Page five"},
            {src:"images/book2/ML6.jpg", thumb:"images/book2/ML6.jpg", title:"Page six"},
            {src:"images/book2/ML7.jpg", thumb:"images/book2/ML7.jpg", title:"Page seven"},
            {src:"images/book2/ML8.jpg", thumb:"images/book2/ML8.jpg", title:"Page eight"},
            {src:"images/book2/ML9.jpg", thumb:"images/book2/ML9.jpg", title:"Page nine"},
            {src:"images/book2/ML10.jpg", thumb:"images/book2/ML10.jpg", title:"Last"}
        ],
            responsiveViewTreshold:480
        });

    })
</script>

</head>

<body>
<div id="container"/>
</body>

</html>
